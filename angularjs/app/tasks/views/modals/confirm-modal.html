<div class="modal-window task-{{$ctrl.actionType}}-modal">

    <a href="javascript:void(0);"
       ng-click="$ctrl.cancel()"
       class="close-modal"></a>

    <md-dialog-content class="md-dialog-content">

        <md-icon class="modal-icon" md-svg-src="assets/images/default/trash.svg"></md-icon>

        <div class="modal-title">
            <h2>CONFIRM {{$ctrl.actionType}}?</h2>
        </div>

        <div class="center-text">
            Do you want to {{$ctrl.actionType}} selected
            task{{$ctrl.tasksIds.length > 1 ? 's' : ''}}?
        </div>

    </md-dialog-content>

    <md-dialog-actions class="modalFooter">
        <md-button class="md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-raised"
                   ng-class="{
                    'delete-btn': $ctrl.actionType === 'delete',
                    'md-primary': $ctrl.actionType === 'complete'
                   }"
                   ng-click="$ctrl.confirm()">
            {{$ctrl.actionType === 'complete' ? 'Complete' : 'Delete'}}
        </md-button>
    </md-dialog-actions>

</div>
