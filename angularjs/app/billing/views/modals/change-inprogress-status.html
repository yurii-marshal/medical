<div class="modal-window change-inprogress-status-modal">

    <a href="javascript:void(0);" ng-click="$ctrl.cancel()" class="close-modal"></a>

    <md-dialog-content class="md-dialog-content">

        <md-icon class="modal-icon" md-svg-src="assets/images/default/sand-clock.svg"></md-icon>

        <div class="modal-title">
            <h2>Change status:</h2>
        </div>

        <div class="change-inprogress-status-switch">
            <md-switch class="md-primary"
                       ng-model="$ctrl.inProgressStatus">
                In Progress
            </md-switch>
        </div>

    </md-dialog-content>

    <md-dialog-actions class="modalFooter">
        <md-button class="md-raised main-button" ng-click="$ctrl.cancel()">Cancel</md-button>
        <md-button class="md-raised md-primary main-button" ng-click="$ctrl.save($ctrl.inProgressStatus)">Save</md-button>
    </md-dialog-actions>

</div>
