<notes
        has-subject="true"
        notes-subjects="notes.notesSubjects"
        get-notes="notes.getNotes"
        add-note="notes.addNote"
        get-users="notes.getUsers"
        note-text-filter="filter.text"
        subject-filter="filter.subject"
        created-by-filter="filter.createdBy"
        start-date-filter="filter.from"
        end-date-filter="filter.to"
        default-sort="CreatedDate DESC"
        is-users-autocomplete="true"
        is-disable-create="!order.userPermissions.isAllow(order.permissionsCategoriesConstants.ORDERS, order.ordersPermissionsConstants.ORDER_MODIFY)"
>
</notes>
