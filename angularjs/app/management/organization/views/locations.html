<div class="infinite-scroll-bg"
     bs-loading-overlay
     bs-loading-overlay-reference-id="locationsList">

    <a href="javascript:void(0);"
       class="toolbar-single-action"
       ui-sref="root.management.organization.locations.add"
       simple-tooltip="Add new location"
       tooltip-position="left"></a>

    <div class="breadcrumbs transparent-bg">
        <a href="javascript:void(0)" ui-sref="root.dashboard">Home</a>
        <a href="javascript:void(0)" ui-sref="root.management">Management</a>
        <a href="javascript:void(0)" ui-sref="root.management.organization">Organization</a>
        <a href="javascript:void(0)" class="active">Locations</a>
    </div>

    <infinity-table load-items-promise="orgLoc.getLocations"
                    page-size="24"
                    item-alias="location"
                    filters-obj="orgLoc.filter"
                    sort-obj="orgLoc.sortExpr"
                    default-sort-field="'Name'"
                    cache-filters-key="orgLoc.cacheFiltersKey"
    >
        <infinity-table-sort>
            <div>
                <md-icon md-svg-src="assets/images/default/insurance-v2-square.svg" class="main-sort-icon insurance-v2-square"></md-icon>
                <inftbl-sort-list param-name="Name">Name:</inftbl-sort-list>
            </div>
            <div>
                <md-icon md-svg-src="assets/images/default/location2.svg" class="main-sort-icon location-icon"></md-icon>
                Address:
            </div>
            <div class="status-td">
                <md-icon md-svg-src="assets/images/default/documents.svg" class="main-sort-icon document-icon"></md-icon>
                NPI:
            </div>
            <div>
                <md-icon md-svg-src="assets/images/default/insurance-v2-square.svg" class="main-sort-icon insurance-v2-square"></md-icon>
                <inftbl-sort-list param-name="BillingProvider">Billing Provider:</inftbl-sort-list>
            </div>
            <div class="phones-td no-divider">
                <md-icon md-svg-src="assets/images/default/phone-default.svg" class="main-sort-icon phone-icon"></md-icon>
                Contacts:
            </div>
            <div class="assign-td no-divider">&nbsp;</div>
        </infinity-table-sort>

        <infinity-table-filters class="drowz-infinite-row-filter">
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>type name</label>
                    <input type="text"
                           ng-model="$ctrl.filtersObj.name"
                           ng-model-options="{debounce: 450}"
                           clear-on-click/>
                </md-input-container>
            </div>
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>type address</label>
                    <input ng-model="$ctrl.filtersObj.address"
                           ng-model-options="{debounce: 450}"
                           clear-on-click/>
                </md-input-container>
            </div>
            <div class="status-td">
                <md-input-container class="drowz-infinite-input-container">
                    <label>type npi</label>
                    <input ng-model="$ctrl.filtersObj.npi"
                           ng-model-options="{debounce: 450}"
                           clear-on-click/>
                </md-input-container>
            </div>
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>type provider</label>
                    <input ng-model="$ctrl.filtersObj.billingProvider"
                           ng-model-options="{debounce: 450}"
                           clear-on-click/>
                </md-input-container>
            </div>
            <div class="phones-td no-divider">
                <md-input-container class="drowz-infinite-input-container">
                    <label>type phone</label>
                    <input type="text"
                           ng-model="$ctrl.filtersObj.contact"
                           ng-model-options="{debounce: 350}"
                           clear-on-click>
                </md-input-container>
            </div>
            <div class="assign-td filter-reset-btn">
                <inftbl-filter-reset-btn></inftbl-filter-reset-btn>
            </div>
        </infinity-table-filters>

        <infinity-table-row class="drowz-infinite-row hide-btns-row" ng-click="$parent.orgLoc.goToLocation(location.Id)">
            <div ng-bind="location.Name"></div>
            <div>
                <div popover-directive="location.Address"></div>
            </div>
            <div class="status-td" ng-bind="location.Npi"></div>
            <div ng-bind="location.BillingProvider"></div>
            <div class="phones-td no-divider">
                <div popover-directive="location.Contacts" is-array-with-type="true"></div>
            </div>
            <div class="assign-td center-cell no-divider">
                <md-button class="delete-icon-btn" aria-label="..."
                           ng-show="$parent.orgLoc.TotalCount > 1"
                           confirm-ng-click="$parent.orgLoc.deleteLocation(location)"
                           confirm-msg="'Are you sure you want to delete the {0} location?'.format(location.Name)"
                           confirm-title="Delete location">
                    <md-icon md-svg-src="assets/images/default/trash.svg"></md-icon>
                </md-button>
            </div>
        </infinity-table-row>

        <infinity-table-no-items>
            <no-records text="Locations" is-fullpage="true"></no-records>
        </infinity-table-no-items>
    </infinity-table>

</div>
