<div class="infinite-scroll-bg">

    <a href="javascript:void(0);"
       class="toolbar-single-action"
       ui-sref="root.management.billing.rendering.add"
       simple-tooltip="Add new Rendering Provider"
       tooltip-position="left"></a>

    <div class="breadcrumbs transparent-bg">
        <a href="javascript:void(0)" ui-sref="root.dashboard">Home</a>
        <a href="javascript:void(0)" ui-sref="root.management">Management</a>
        <a href="javascript:void(0)" ui-sref="root.management.billing">Billing</a>
        <a href="javascript:void(0)" class="active">Rendering Providers</a>
    </div>

    <infinity-table load-items-promise="rendering.getRenderingProviders"
                    page-size="24"
                    item-alias="item"
                    filters-obj="rendering.filter"
                    sort-obj="rendering.sortExpr"
                    default-sort-field="'Name'"
                    cache-filters-key="rendering.cacheFiltersKey"
    >
        <infinity-table-sort>
            <div class="w220px">
                <md-icon md-svg-src="assets/images/default/documents.svg" class="main-sort-icon document-icon"></md-icon>
                Type:
            </div>
            <div>
                <md-icon md-svg-src="assets/images/default/insurance-v2-square.svg"
                         class="main-sort-icon insurance-v2-square"></md-icon>
                <inftbl-sort-list param-name="Name">Name:</inftbl-sort-list>
            </div>
            <div class="w220px">
                <md-icon md-svg-src="assets/images/default/insurance-v2-square.svg"
                         class="main-sort-icon insurance-v2-square"></md-icon>
                NPI:
            </div>
            <div class="w220px">
                <md-icon md-svg-src="assets/images/default/insurance-v2-square.svg"
                         class="main-sort-icon insurance-v2-square"></md-icon>
                Taxonomy:
            </div>
            <div>
                <md-icon md-svg-src="assets/images/default/insurance-v2-square.svg"
                         class="main-sort-icon insurance-v2-square"></md-icon>
                Taxonomy Description:
            </div>
            <div class="w50px no-divider">&nbsp;</div>
        </infinity-table-sort>

        <infinity-table-filters class="drowz-infinite-row-filter">
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>select</label>
                    <md-select ng-model="$ctrl.filtersObj.Type" clear-on-click>
                        <md-option ng-value="item.Id" ng-repeat="item in $parent.rendering.typesDictionary">
                            {{::item.Name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>search name</label>
                    <input type="text"
                           ng-model="$ctrl.filtersObj.Name"
                           ng-model-options="{debounce: 450}"
                           clear-on-click>
                </md-input-container>
            </div>
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>search</label>
                    <input type="text"
                           ng-model="$ctrl.filtersObj.Npi"
                           ng-model-options="{debounce: 450}"
                           clear-on-click>
                </md-input-container>
            </div>
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>search</label>
                    <input type="text"
                           ng-model="$ctrl.filtersObj.TaxonomyCode"
                           ng-model-options="{debounce: 450}"
                           clear-on-click>
                </md-input-container>
            </div>
            <div class="no-divider">
                <md-input-container class="drowz-infinite-input-container">
                    <label>search</label>
                    <input type="text"
                           ng-model="$ctrl.filtersObj.TaxonomyDescription"
                           ng-model-options="{debounce: 450}"
                           clear-on-click>
                </md-input-container>
            </div>
            <div class="w50px filter-reset-btn">
                <inftbl-filter-reset-btn></inftbl-filter-reset-btn>
            </div>
        </infinity-table-filters>

        <infinity-table-row class="drowz-infinite-row hide-btns-row"
                            ng-click="$parent.rendering.editRenderingProvider(item.Id)">
            <div ng-bind="item.Type.Name"></div>
            <div ng-bind="item.PersonName.FullName || item.OrganizationName"></div>
            <div ng-bind="item.Npi"></div>
            <div ng-bind="item.Taxonomy.Code"></div>
            <div class="no-divider" ng-bind="item.Taxonomy.Description"></div>
            <div class="w50px no-divider">
                <div class="flex-cont space-around">
                    <md-button class="delete-icon-btn"
                               aria-label="..."
                               confirm-ng-click="$parent.rendering.deleteRenderingProvider(item.Id)"
                               confirm-msg="'Are you sure you want to delete the {0} rendering provider?'.format(item.PersonName.FullName)"
                               confirm-title="Delete rendering provider">
                        <md-icon md-svg-src="assets/images/default/trash.svg"></md-icon>
                    </md-button>
                </div>
            </div>
        </infinity-table-row>

        <infinity-table-no-items>
            <no-records text="Rendering Providers" is-fullpage="true"></no-records>
        </infinity-table-no-items>
    </infinity-table>

</div>
