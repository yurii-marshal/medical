<div class="infinite-scroll-bg">

    <a href="javascript:void(0);"
       class="toolbar-single-action"
       ng-click="$ctrl.openAdjustmentReasonModal()"
       simple-tooltip="Add new Adjustment Reason"
       tooltip-position="left"
    ></a>

    <div class="breadcrumbs transparent-bg">
        <a href="javascript:void(0)" ui-sref="root.dashboard">Home</a>
        <a href="javascript:void(0)" ui-sref="root.management">Management</a>
        <a href="javascript:void(0)" ui-sref="root.management.billing">Billing</a>
        <a href="javascript:void(0)" class="active">Adjustment Reasons</a>
    </div>

    <infinity-table load-items-promise="$ctrl.getAdjustmentReasons"
                    page-size="24"
                    item-alias="item"
                    filters-obj="$ctrl.filters"
                    sort-obj="$ctrl.sortExpr"
                    cache-filters-key="$ctrl.cacheFiltersKey"
    >
        <infinity-table-sort>
            <div>
                <md-icon md-svg-src="assets/images/default/documents.svg" class="main-sort-icon document-icon"></md-icon>
                <inftbl-sort-list param-name="Name">Name:</inftbl-sort-list>
            </div>
            <div>
                <md-icon md-svg-src="assets/images/default/documents.svg" class="main-sort-icon document-icon"></md-icon>
                Description:
            </div>
            <div class="cell-50px no-divider">&nbsp;</div>
        </infinity-table-sort>

        <infinity-table-filters class="drowz-infinite-row-filter">
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>search</label>
                    <input type="text"
                           ng-model="$ctrl.filtersObj.Name"
                           ng-model-options="{debounce: 450}"
                           clear-on-click />
                </md-input-container>
            </div>
            <div>
                <md-input-container class="drowz-infinite-input-container">
                    <label>search</label>
                    <input type="text"
                           ng-model="$ctrl.filtersObj.Text"
                           ng-model-options="{debounce: 450}"
                           clear-on-click />
                </md-input-container>
            </div>
            <div class="cell-50px filter-reset-btn">
                <inftbl-filter-reset-btn></inftbl-filter-reset-btn>
            </div>
        </infinity-table-filters>

        <infinity-table-row class="drowz-infinite-row hide-btns-row"
                            ng-click="$parent.$ctrl.openAdjustmentReasonModal(item)">
            <div class="w220px" ng-bind="item.Name"></div>
            <div class="no-divider">
                <div popover-directive="item.Description" is-paragraphs-text="true"></div>
            </div>
            <div class="cell-50px no-divider">
                <div class="flex-cont space-around">
                    <md-button class="delete-icon-btn"
                               aria-label="..."
                               confirm-ng-click="$parent.$ctrl.deleteAdjustmentReason(item.Id)"
                               confirm-msg="'Are you sure you want to delete {0} adjustment reason?'.format(item.Name)"
                               confirm-title="Delete Adjustment Reason">
                        <md-icon md-svg-src="assets/images/default/trash.svg"></md-icon>
                    </md-button>
                </div>
            </div>
        </infinity-table-row>

        <infinity-table-no-items>
            <no-records text="Adjustment Reasons" is-fullpage="true"></no-records>
        </infinity-table-no-items>
    </infinity-table>

</div>
