<div class="modal-window change-qty-modal" ng-form="modal.editQtyForm">
    <a href="javascript:void(0);" ng-click="modal.cancel()" class="close-modal"></a>

    <md-dialog-content class="md-dialog-content">

        <md-icon class="modal-icon" md-svg-src="assets/images/default/inventory.svg"></md-icon>

        <div class="modal-title">
            <h2>Product quantity:</h2>
        </div>

        <div class="flex-row">
            <div class="info-block col-xs-8">
                <div class="info-block-label">Product:</div>
                <div class="info-block-body">{{modal.product}}</div>
            </div>
            <div class="info-block col-xs-3">
                <md-input-container ng-if="modal.needMaxQtyValidation">
                    <label>Qty:</label>
                    <input type="number"
                           name="product_qty"
                           step="1"
                           min="1"
                           max="modal.maxQty"
                           ng-required="true"
                           ng-change="modal.qtyChanged()"
                           ng-model="modal.currentQty">
                    <div ng-messages="modal.editQtyForm.product_qty.$error"
                         class="md-input-messages-nice">
                        <div ng-message="required">This field is required</div>
                        <div ng-message="min">The number of device couldn't be less than 1</div>
                        <div ng-message="max">The number of device couldn't be greater than {{modal.maxQty}}</div>
                    </div>
                </md-input-container>
                <md-input-container ng-if="!modal.needMaxQtyValidation">
                    <label>Qty:</label>
                    <input type="number"
                           name="product_qty"
                           step="1"
                           min="1"
                           ng-required="true"
                           ng-model="modal.currentQty">
                    <div ng-messages="modal.editQtyForm.product_qty.$error"
                         class="md-input-messages-nice">
                        <div ng-message="required">This field is required</div>
                        <div ng-message="min">The number of device couldn't be less than 1</div>
                    </div>
                </md-input-container>
            </div>
        </div>

    </md-dialog-content>

    <md-dialog-actions class="modalFooter">
        <md-button class="md-raised main-button" ng-click="modal.cancel()">Cancel</md-button>
        <md-button class="md-raised md-primary main-button" ng-click="modal.save()">Save</md-button>
    </md-dialog-actions>
</div>
