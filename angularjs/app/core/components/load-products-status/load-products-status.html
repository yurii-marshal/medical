<div class="load-products-status-wrapper drowz-wizard-body-flex inf-table-container"
     ng-if="$ctrl.showComponent"
     bs-loading-overlay
     bs-loading-overlay-reference-id="loadProductsStatus">
    <!--Loading items-->
    <div ng-if="$ctrl.result.Status.Id == $ctrl.importStatusConstants.PROCESSING_STATUS_ID"
         class="flex-cont center block-width-320">
        <p>Importing items...
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
        <button class="md-raised main-button md-button md-ink-ripple"
                ng-click="$ctrl.cancel()">
            <span>Cancel</span>
        </button>
    </div>

    <!--Loaded items-->
    <div ng-if="$ctrl.result.Status.Id != $ctrl.importStatusConstants.PROCESSING_STATUS_ID" class="flex-cont center block-width-320">
        <p ng-if="$ctrl.result.Status.Id == $ctrl.importStatusConstants.PROCESSED_STATUS_ID">Importing file is processed. Press Details button to learn more.</p>
        <p ng-if="$ctrl.result.Status.Id == $ctrl.importStatusConstants.CANCELED_STATUS_ID">Import Canceled.</p>
        <p ng-if="$ctrl.result.Status.Id == $ctrl.importStatusConstants.FAILED_STATUS_ID">Import Failed.</p>

        <button class="md-raised main-button md-button md-ink-ripple"
                ng-disabled="!$ctrl.result"
                ng-click="$ctrl.details()">
            <span class="ng-scope">Details</span>
        </button>
    </div>

</div>
