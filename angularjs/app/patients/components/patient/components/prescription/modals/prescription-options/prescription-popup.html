>

    <md-dialog-content class="md-dialog-content" ng-form="modal.formModal">

        <md-icon class="modal-icon" md-svg-src="assets/images/default/document-update.svg"></md-icon>

        <div class="modal-title">
            <h2>Detailed written order</h2>
        </div>

        <detailed-written-order
            details="modal.params.options"
            readonly="false">
        </detailed-written-order>

    </md-dialog-content>

    <md-dialog-actions class="modalFooter">
        <md-button class="md-raised main-button" ng-click="modal.cancel()">Cancel</md-button>
        <md-button class="md-raised md-primary main-button" ng-click="modal.save()">ะะบ</md-button>
